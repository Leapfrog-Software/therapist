<html>
    <head>
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>腸もみ専門サロン</title>
        <link rel="stylesheet" type="text/css" href="../common/common.css">
        <link rel="stylesheet" type="text/css" href="../common/loading.css">
        <link rel="stylesheet" type="text/css" href="../common/dialog.css">
        <link rel="stylesheet" type="text/css" href="./therapist.css?20260124">
        <script src="../common/common.js"></script>
        <script src="../common/loading.js"></script>
        <script src="../common/dialog.js"></script>
        <script src="./therapist.js?20260124"></script>
    </head>
    <body>

        <!-- ダイアログ -->
        <div class="dialog_root">
            <!-- セラピスト詳細ダイアログ -->
            <table cellspacing="0" cellpadding="0" class="dialog_table" id="dialogTherapist">
                <tr>
                    <td class="dialog_td">
                        <div class="dialog dialog_therapist" style="background: #fff;border-radius: 10px">
                            <div style="background: #507297;font-size: 12px;padding:8px 10px;text-align: left;color:#fff;border-radius: 10px 10px 0 0">
                                セラピスト詳細
                            </div>
                            <div style="padding:5px 20px 20px 20px">
                                <table cellspacing="0" cellpadding="0" style="width:100%;table-layout: fixed;" class="dialog_therapist_table">
                                    <tr>
                                        <td>
                                            <div class="dialog_therapist_title">氏名</div>
                                            <div class="dialog_therapist_value" id="name"></div>
                                        </td>
                                        <td>
                                            <div class="dialog_therapist_title">住所</div>
                                            <div class="dialog_therapist_value" id="address"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="dialog_therapist_title">携帯電話番号</div>
                                            <div class="dialog_therapist_value" id="phone"></div>
                                        </td>
                                        <td>
                                            <div class="dialog_therapist_title">メールアドレス</div>
                                            <div class="dialog_therapist_value" id="email"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="dialog_therapist_title">対応可能エリア</div>
                                            <div class="dialog_therapist_value" id="area"></div>
                                        </td>
                                        <td>
                                            <div class="dialog_therapist_title">保有資格</div>
                                            <div class="dialog_therapist_value" id="qualification"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="dialog_therapist_title">腸もみセラピスト</div>
                                            <div class="dialog_therapist_value" id="experience"></div>
                                        </td>
                                        <td>
                                            <div class="dialog_therapist_title">技術指導の希望</div>
                                            <div class="dialog_therapist_value" id="training"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="dialog_therapist_title">職業</div>
                                            <div class="dialog_therapist_value" id="job"></div>
                                        </td>
                                        <td>
                                            <div class="dialog_therapist_title">稼働可能日</div>
                                            <div class="dialog_therapist_value" id="days"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="dialog_therapist_title">出張の可否</div>
                                            <div class="dialog_therapist_value" id="dispatch"></div>
                                        </td>
                                        <td>
                                            <div class="dialog_therapist_title">物販の希望</div>
                                            <div class="dialog_therapist_value" id="sales"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <div class="dialog_therapist_title">備考</div>
                                            <div class="dialog_therapist_value" id="notes"></div>
                                        </td>
                                    </tr>
                                </table>
                                <a href="javascript:hideDialog('dialogTherapist')" style="display: block;width:80%;margin:30px auto 0 auto;background: #d9d9d9;border-radius: 10px;color:#fff;text-align: center;line-height: 50px">
                                    閉じる
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <!-- ローディング -->
        <table id="loadingTable" cellspacing="0" cellpadding="0">
            <tr>
                <td>
                    <div class="loading_inner">
                        <img src="../img/loading.png">
                    </div>
                </td>
            </tr>
        </table>

        <div style="background: #7C617C;padding:6px 0 6px 10px">
            <a href="../">
                <img src="../img/header_logo.png" style="height:50px">
            </a>
        </div>

        <div style="padding: 30px">
            <div style="font-size: 24px;font-weight: bold;">
                登録セラピスト
            </div>
            <table cellspacing="0" cellpadding="0" id="headerTable">
                <tr>
                    <td>姓名</td>
                    <td>携帯電話番号</td>
                    <td>稼働日</td>
                    <td><a href="javascript:onClickSortArea()">エリア ▼</a></td>
                    <td><a href="javascript:onClickSortExperience()">経験 ▼</a></td>
                    <td>ステータス</td>
                    <td>削除</td>
                </tr>
            </table>
            <div id="dataBase">

            </div>
            <div id="noData">
                表示するデータがありません
            </div>
        </div>

        <script type="text/javascript">
            initialize();
        </script>

    </body>
</html>

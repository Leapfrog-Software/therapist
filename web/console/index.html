<html>
    <head>
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>腸もみ専門サロン</title>
        <link rel="stylesheet" type="text/css" href="./common/common.css">
        <link rel="stylesheet" type="text/css" href="./common/loading.css">
        <link rel="stylesheet" type="text/css" href="./index.css">
        <script src="./common/common.js"></script>
        <script src="./common/loading.js"></script>
        <script src="./index.js"></script>
    </head>
    <body>

        <!-- ローディング -->
        <table id="loadingTable" cellspacing="0" cellpadding="0">
            <tr>
                <td>
                    <div class="loading_inner">
                        <img src="./img/loading.png">
                    </div>
                </td>
            </tr>
        </table>

        <table cellspacing="0" cellpadding="0" style="width:100%;height:100%;background: #78607B">
            <tr>
                <td style="vertical-align: middle;padding-bottom: 30px">
                    <div style="text-align: center;">
                        <img src="./img/logo.png" style="width:120px">
                    </div>
                    <div style="width:300px;margin:30px auto 0 auto;background: #fff;border-radius: 10px;padding:30px">
                        <div style="text-align: center;font-weight: bold;">
                            管理画面にログイン
                        </div>
                        <div style="font-size: 14px;margin-top: 20px">
                            ID
                        </div>
                        <input type="text" id="id" style="margin-top: 3px" value="admin" onkeyup="onKeyUp()">
                        <div style="font-size: 14px;margin-top: 20px">
                            パスワード
                        </div>
                        <input type="password" id="password" style="margin-top: 3px" value="admin" onkeyup="onKeyUp()">

                        <a href="javascript:onClickLogin()" style="display: block;background: #507297;font-weight: bold;color:#fff;text-align: center;border-radius: 5px;line-height: 50px;margin-top: 30px">
                            ログイン
                        </a>
                    </div>
                </td>
            </tr>
        </table>

        <script type="text/javascript">
            initialize();
        </script>

    </body>
</html>
